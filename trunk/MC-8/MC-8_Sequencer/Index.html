<!DOCTYPE html>
<html>
<head>
    <title>Roland MC-8 sequencer</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript"></script>
	<script src="MC8Analyzer.js" type="text/javascript"></script>
	<script type="text/javascript">
		// Create reference
		var Anaylzer = new MC8Analyzer();

		// Start Analyzer and attach some events
		$(document).ready(function ()
		{
			Anaylzer.Init('#LoadMC8Data', '#MC8ProgramData');
		});
	</script>
</head>
<body>
<h1>Roland MC-8 Sequencer</h1>
<fieldset>
	<legend>Analyzer</legend>
	<label for="LoadMC8Data">MC-8 program data:</label><input type="file" name="WaveToAnlyze" id="LoadMC8Data" />
	<div id="MC8ProgramDataAudio"></div>
	<div id="AnalyzeLog"></div>
</fieldset>
<fieldset>
	<legend>Sequencer</legend>
</fieldset>

</body>
</html>
