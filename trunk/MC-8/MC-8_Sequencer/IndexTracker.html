<!DOCTYPE html>
<html>
<head>
    <title>Roland MC-8 tracker</title>
	<link href="MC-8_Styles.css" rel="stylesheet" type="text/css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript"></script>
	<script src="jquery.mousewheel.min.js" type="text/javascript"></script>
	<script src="MC8FrequencyDecoder.js" type="text/javascript"></script>
	<script src="MC8BitStreamDecoder.js" type="text/javascript"></script>
	<script src="MC8BitStreamEncoder.js" type="text/javascript"></script>
	<script src="MC8Analyzer.js" type="text/javascript"></script>
	<script src="MC8TrackerChannel.js" type="text/javascript"></script>
	<script src="MC8Tracker.js" type="text/javascript"></script>
	<script type="text/javascript">
		// Start/Init
		$(document).ready(function ()
		{
			// Create Audio Context
			audioContext = new window.webkitAudioContext();

			// Init sequencer
			MC8Tracker.initSequencer();

			// Init Analyzer
			MC8Analyzer.initAnalyzer(
				function(data){
					MC8Tracker.loadSequence(data);
				},
				audioContext
			);
		});
	</script>
</head>
<body>
<h1>Roland MC-8 Tracker</h1>
<a href="Index.html">MC-8 Sequencer</a>
<fieldset>
	<legend>Load / Save</legend>
	<label for="loFreqTolerance">LO Freq tolerance:</label><select id="loFreqTolerance"></select>
	<label for="hiFreqTolerance">HI Freq tolerance:</label><select id="hiFreqTolerance"></select>
	<label for="FileLoadMC8Data">Sequence audio:</label><input type="file" name="WaveToAnlyze" id="FileLoadMC8Data" />
	<input type="button" value="Load Bach demo" id="btnLoadDemo" />
	<br />
	<input type="button" value="Load from Audio" id="btnLoadFromWave" disabled="disabled" />
	<input type="button" value="Play" id="btnAnalyzerPlayWave" disabled="disabled" />
	<input type="button" value="Dump bits" id="btnAnalyzerDumpBits" disabled="disabled" />
	<input type="button" value="Dump bytes" id="btnAnalyzerDumpBytes" disabled="disabled" />
	<input type="button" value="Dump bits and bytes" id="btnAnalyzerDumpBitsAndBytes" disabled="disabled" /><br />
	<input type="button" value="Save" id="btnSave" />
</fieldset>
<fieldset>
	<legend>Settings</legend>
	<label for="tbxTimeBase">Timebase:</label><input type="text" id="tbxTimeBase" size="3" maxlength="3" />
	<label for="tbxTempo">Tempo:</label><input type="text" id="tbxTempo" size="3" maxlength="3" />
	<label for="tbxCurrentStep">Current step:</label><input type="text" disabled="disabled" id="tbxCurrentStep" size="5" maxlength="5" />
	<input type="button" id="btnSeqAdvance" value="Step" />
	<input type="button" id="btnPlayPause" value="Play/Pause" />
	<input type="button" id="btnStop" value="Stop" /><br />
	<label for="selCV0">CV0-></label><select id="selCV0"></select>
	<label for="selCV1">CV1-></label><select id="selCV1"></select>
	<label for="selCV2">CV2-></label><select id="selCV2"></select>
	<label for="selCV3">CV3-></label><select id="selCV3"></select>
	<label for="selCV4">CV4-></label><select id="selCV4"></select>
	<label for="selCV5">CV5-></label><select id="selCV5"></select>
	<label for="selCV6">CV6-></label><select id="selCV6"></select>
	<label for="selCV7">CV7-></label><select id="selCV7"></select>
</fieldset>
<fieldset>
	<legend>Channels</legend>
	<div id="seqChannels"></div>
</fieldset>
<fieldset>
	<legend>Log</legend>
	<div id="AnalyzeLog"></div>
</fieldset>

</body>
</html>
